        <style>
            body {

            .container {
                display: flex;

                gap: 2rem;
            }
            
            .card {
                background-color: #fff;
                border: 1px solid #ddd;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                width: 350px;
                display: flex;
                flex-direction: column;
            }
            
            .card-image-container {
                position: relative;
                width: 100%;
                height: 200px;
            }
            
            .card-image-container .main-image {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            
            .overlay-image {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 80px;
                height: 80px;
                border-radius: 50%;
                border: 3px solid white;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
                object-fit: cover;
            }
            
            .card-content {
                padding: 1.5rem;
            }
            
            .card-title {
                font-size: 1.25rem;
                color: #333;
                margin-top: 0;
                margin-bottom: 0.5rem;
            }
            
            .card-subtitle {
                font-size: 0.9rem;
                color: #666;
                line-height: 1.5;
                margin-top: 0;
            }
            
            @media (max-width: 768px) {
                .card {

                }
            }
        </style>
</head>
